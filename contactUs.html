<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Space Explore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #eaf3ff, #f9fbff);
      color: #333;
      min-height: 100vh;
    }

    .navbar {
      background-color: #007bff;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .contact-section {
      padding: 70px 0;
    }

    .contact-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    .contact-card h2 {
      text-align: center;
      color: #007bff;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .contact-card p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .info-box {
      display: flex;
      align-items: center;
      background: #f3f8ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .info-box span {
      font-size: 1.8rem;
      margin-right: 15px;
      color: #007bff;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }

    .btn-space {
      background: linear-gradient(45deg, #007bff, #00bfff);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
    }

    .btn-space:hover {
      background: linear-gradient(45deg, #00bfff, #007bff);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 191, 255, 0.5);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark"
     style="background: linear-gradient(90deg, rgba(0, 140, 255, 0.4), rgba(0, 200, 255, 0.3));
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 15px rgba(0, 180, 255, 0.4);">


    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="A_1.jpg" alt="Logo" width="40" height="40" class="me-2 rounded-circle">
        Space Explore
      </a>
      <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        ‚ò∞
      </button>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="plant.html">Planet</a></li>
        <li class="nav-item"><a class="nav-link" href="event.html">Event</a></li>
        <li class="nav-item"><a class="nav-link" href="FunFact.html">FunFact</a></li>
        <li class="nav-item"><a class="nav-link" href="aboutUs.html">AboutUs</a></li>
        <li class="nav-item"><a class="nav-link" href="contactUs.html">ContactUs</a></li>
      </ul>
    </div>
  </div>
  <section class="contact-section">
    <div class="container">
      <div class="contact-card">
        <h2>üåå Contact Space Explore</h2>

        <div class="info-box">
          <span>üìß</span>
          <div>
            <strong>Email:</strong><br>
            reachdream@spaceexplore.com
          </div>
        </div>

        <div class="info-box">
          <span>üìû</span>
          <div>
            <strong>Phone:</strong><br>
            +91 98765 xxxxx
          </div>
        </div>
        <hr class="my-4">

        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Your Email">
            </div>
          </div>
          <div class="mt-3">
            <textarea class="form-control" rows="4" placeholder="Type your message..."></textarea>
          </div>
          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-success">Drop Query</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const name = form.querySelector('input[type="text"]').value.trim();
        const email = form.querySelector('input[type="email"]').value.trim();
        const message = form.querySelector("textarea").value.trim();

        if (name === "" || email === "" || message === "") {
          alert("Enter Your Data!");
          return;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("‚ùå Enter a valid email address!");
          return;
        }

        alert("‚úÖ Thank you! Your query has been submitted successfully.");
        form.reset();
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
